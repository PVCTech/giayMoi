	<script type="text/javascript">
		
		document.addEventListener('keyup', function (event) {
		    const target = event.target; // Phần tử phát sinh sự kiện
		    if (target.tagName.toLowerCase() === 'input') { // Kiểm tra xem có phải thẻ input không
		        const id = target.id; // Lấy id của input box
		        const value = target.value; // Lấy giá trị của input box
		        if (id) { // Nếu input có id
		            localStorage.setItem(id, value); // Lưu giá trị vào localStorage
		        }
		    }
		});



	    const inputs = document.querySelectorAll('input'); // Lấy tất cả các input
	    inputs.forEach(input => { 
	        const savedValue = localStorage.getItem(input.id); // Lấy giá trị từ localStorage
	        if (savedValue !== null) { // Nếu có giá trị
	            input.value = savedValue; // Gán lại giá trị cho input
	        }
	    });

	    if (localStorage.getItem('xungHo') !== null)
	    {
	    	var xungHoId = localStorage.getItem('xungHo');
	    	$('#xungHo').text($('#' + xungHoId).val());
	    	document.getElementById(xungHoId).checked = true;
	    }
	</script>
